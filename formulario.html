<body>
    <header class="cabecalho">
        <h1>Formulário</h1>
        <img src="cyborg-school.png" alt="logo" class="logo">
    </header>
    <hr noshade="" color="black">
    <section>
    <div id="campo">
        <h1 id="titulo"> Cadastro de dev</h1>
        <p id="subtitulo">complete suas informações</p><br>


    </div>
    
    <form>
        <fieldset noshade="" class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="nome" ip="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" ip="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="email" ip="email" required>
        </div>
            <div class="campo">
                <label><strong>Qual lado da aplicação voce desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frotend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fulltack">Fullstack
                </label>

            </div>
        <div class="campo">
            <label id="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
            <option selected disabled value="">Selecione</option>  
            <option>junior</option>
            <option>Pleno</option>
            <option>senior</option>
        </select>
        </div>
    
    <fieldset noshade="" class="grupo">
        <div class="campo">
            <label><strong>Selecione as tecnologias que utilisa</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Pyton">
            <label for="tecnologia6">Pyton</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
            <label for="tecnologia1">Java</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label><strong>Conte um poco sobre suas esperiêcias</strong></label><br>
        <textarea row="6"  id="experiemcia"></textarea>
    </div class="Botao">
        <button type="submit">Concluido</button>
    </form>
</section>
