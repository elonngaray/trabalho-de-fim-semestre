    <meta name="description" content="">

    <meta name="MobileOptimized" content="320">

    <meta http-equiv="cleartype" content="on">
    <meta name="theme-color" content="#ff0000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">

<body>
    <header class="cabecalho">
        <h1>Formulário</h1>
        <img src="cyborg-school.png" alt="logo" class="logo">
    </header>
    <hr noshade="" color="black">
    <section>
    <div id="campo">
        <h1 id="titulo"> Cadastro de dev</h1>
        <p id="subtitulo">Complete suas informações</p><br>


    </div>
    
    <form id="formulario">
        <fieldset noshade="" class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="nome" ip="nome" id="nomeusuario" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" ip="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="email" ip="email" id="email" required>
        </div>
            <div class="campo">
                <label id="profissao"><strong>Qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frotend" id="front-end">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend" id="Back-end">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fulltack" id="Fullstack">Fullstack
                </label>

            </div>
        <div class="campo">
            <label id="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
            <option selected disabled value="">Selecione</option>  
            <option id="junior">junior</option>
            <option id="pleno">Pleno</option>
            <option id="senior">Senior</option>
        </select>
        </div>
    
            <fieldset noshade="" class="grupo" id="grupo">
                <div class="campo">
                    <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="HTML" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="CSS" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="JavaScript" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="PHP" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="C#" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="Pyton" value="Pyton">
                    <label for="tecnologia6">Pyton</label>
                    <input type="checkbox" id="tecnologia7" name="Java" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
                
            </fieldset>
    <div class="campo">
        <br>
        <label><strong>Conte um poco sobre suas experiências</strong></label><br>
        <textarea row="6"  id="experiencia"></textarea>
    </div class="Botao">
        <input style="background-color: rgb(132, 0, 255);
        border-radius: 35px;
        font-size: 15px;
        text-decoration: none;
        text-align: center;
        padding: 2px 2px;
        margin-bottom: auto;
        box-shadow: 5px 5px 10px rgb(0, 0, 0);
        margin-top: 5px;
        margin-block: 5px;
        margin-left: 5%;" type="button" value="Salvar" onclick="cadastro()" id="salvar">
        <button type="submit" id="resposta">Concluído</button>
    </form>
    <div id="res"></div>
</section>
<hr noshade="" color="black">
